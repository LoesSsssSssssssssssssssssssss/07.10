<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8" />
  <title>canvas</title>
 </head>
 <body>
    <canvas width="200" height="200" style="background: #f4f4f4;">
    <script>
    let canvas = document.querySelector('canvas');
    let ctx = canvas.getContext('2d');

    ctx.beginPath();
    ctx.moveTo(50, 50);
    ctx.lineTo(100, 50);
    ctx.stroke();
    </script>
    </canvas>
 </body>
</html>
